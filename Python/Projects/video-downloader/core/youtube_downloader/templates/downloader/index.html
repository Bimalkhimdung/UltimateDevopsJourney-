<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            text-align: center;
            margin: 50px;
        }

        .container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin: auto;
        }

        h2 {
            font-weight: 600;
        }

        form {
            margin-top: 20px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            color: #333;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff9800;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #e68900;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .success {
            background-color: #4CAF50;
            color: white;
        }

        .error {
            background-color: #e74c3c;
            color: white;
        }

        .note {
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸŽ¬ YouTube Video Downloader</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">ðŸ“¥ Download</button>
        </form>

        {% if message %}
            <p class="message {% if 'Error' in message %}error{% else %}success{% endif %}">
                {{ message }}
            </p>
        {% endif %}
        
        <p class="note">ðŸ“‚ Videos will be saved in your Downloads folder.</p>
    </div>

    <script>
        window.onload = function() {
            document.getElementById("id_url").value = "";
        };
    </script>

</body>
</html>
